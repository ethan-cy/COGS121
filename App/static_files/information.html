<html>
<head>
    <title>MedicineApp</title>
    <link rel="stylesheet" type="text/css" href="information.css">

    <script src="jquery-3.4.0.min.js"></script>

    <script type="text/javascript">

    $(document).ready(() => {


        $('#getInfoButton').click(() => {
            const requestURL = 'drugName/' + $('#drugNameBox').val();
            console.log('request to', requestURL);

            $.ajax({
                url: requestURL,
                type: 'GET',
                dataType: 'json',
                success: (data) => {
                    console.log('You received ', data);

                    if(data.Indiction && data.Dosage){
                        $('#IndicDiv').html('Indiction: ' + data.Indiction);
                        $('#DoseDiv').html('Dosage: ' + data.Dosage);
                    } else {
                        $('#IndicDiv').html('');
                        $('#DoseDiv').html('');
                    }
                }
            });
        });



    });

    </script>
</head>
<body>
    <h1>Drug Information</h1>

    <font size="+20">Drug Name: </font> <input style="font-size:35px;" id="drugNameBox" type="text" class="input"/>
    <button id="getInfoButton" class="input2">Get Instruction</button>

    <div id="IndicDiv"></div>
    <br>
    <div id="DoseDiv"></div>

    <br>
    <br>
    <form method="get" action="./main.html">
            <button type="submit">Back to Home</button>
    </form>
</body>
</html>
