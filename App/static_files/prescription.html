  <script type="text/javascript">
  $(document).ready(() => {
    const database = firebase.database();
    $('#getInfoButton').click(() => {
      const key = $('#drugNameBox').val().toLowerCase();
      console.log("key = " + key);
      database.ref('users').once('value', (snapshot) => {
        const list = snapshot.val();
        console.log("list = " + list);
        console.log("list[0] = " + list[0]);
        for (var key2 in list){
          console.log("list[key2] = " + list[key2]);
          console.log("key2 = " + key2);
          if (key == key2){
            var drug = list[key2];
            console.log(drug);
            $('#drugName').html('Name: ' + drug.drugName);
            $('#drugRec').html('Recommended Dosage: ' + drug.dosage);
            $('#drugNote').html("Consume Every: " + drug.consumptionTime);
            $('#drugNote').html("Special Note: " + drug.notes);
            break;
          }
          else{
            //$('#msgBox').html('Please enter a valid name.');
          }
        }
      });
    });
    var prescriptions = document.getElementById('#userPrescriptions');
    
    var options = document.createElement('option');
    options.value = "";
    options.innerHtml = options;
    prescriptions.appendChild();
  });
