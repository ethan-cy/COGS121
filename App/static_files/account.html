    <script type="text/javascript">
        $(document).ready(() => {
            const database = firebase.database();
            var currUser = "billwill"; //FILL  IN
            const key = currUser + '/accountInfo';
            let p_username;
            let p_password;
            database.ref(key).once('value', (snapshot) => {
                const info = snapshot.val();
                if(info == null){
                    $('#msgBox').html('No valid Info.');
                }
                console.log(info);
                $('#name').val(info.name);
                $('#age').val(info.age);
                $('#height').val(info.height);
                $('#weight').val(info.weight);
                $('#blood').val(info.bloodType);
                p_username = info.username;
                p_password = info.password;
            });

            
            

            $('#updateInfoButton').click(() => {
                console.log($('#age').val());
                database.ref(currUser + '/accountInfo').set({
                    age: $('#age').val(),
                    name: $('#name').val(),
                    height: $('#height').val(),
                    weight: $('#weight').val(),
                    bloodType: $('#blood').val(),
                    username: p_username,
                    password: p_password
                });
            });
            
        });
